name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install system deps (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool git

      - name: Build and test
        run: |
          julia --project=. -e "using Pkg; Pkg.build(); Pkg.test();"

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install system deps (macOS)
        run: |
          brew update || true
          brew install autoconf automake libtool git

      - name: Build and test
        run: |
          julia --project=. -e "using Pkg; Pkg.build(); Pkg.test();"
